<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Rant</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/faviconimdb.jpg">
    
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ec7b9a1039.js" crossorigin="anonymous"></script>
    
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- CSS Sheet -->
    <link rel="stylesheet" href="index.css">
</head>

    <!-- End of Head -->

<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <div class="container-fluid justify-content-start">
            
            <!-- Logo and Name -->
            <a class="navbar-brand" href="index.html">
                <img src="./images/Movie Review logo.png"
                alt="Logo" width="80" height="80"
                class="d-inline-block align-text-center">
                <span class="logo_text animate__animated animate__rotateInDownLeft">CineRant</span>
            </a>

            <!-- Search Bar -->
            <div id="search-box" class="mx-auto">
            <form action="" role="search">
                <input id="search" type="search" placeholder="Search Movies" aria-label="Search">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
            </form>
            </div>

            <!-- Favorites -->
            <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    <!-- Navbar Complete -->

    <!-- Container -->
     <div id="super-container" class="d-flex justify-content-between">
        <!-- Main Section Start -->
        <main id="main-section">
            <div id="suggestions" class="d-flex">
                <p id="empty-search" class="text-muted fs-1 pt-5 ms-4">
                    Your Search Results will appear here!
                </p>

            <!-- cards -->
                <div id="card-container">
                </div>
            </div> 
        </main>


            <!-- Favorites side -->
            <section id="favorites-section" class="animate__animated">
                <h2>Favourites</h2>

                <div id="empty-fav">
                    <p class="text-muted fs-5 mx-3">
                        Click on <i class="fa-heart fa-solid text-muted"></i> 
                        to add here!
                    </p>
                </div>

                <div id="fav-movies-container" class=".flex-column mx-auto">

                </div>
            </section>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
