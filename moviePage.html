<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Rant</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/faviconimdb.jpg">
    
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ec7b9a1039.js" crossorigin="anonymous"></script>
    
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- CSS Sheet -->
    <link rel="stylesheet" href="moviePage.css">
</head>

    <!-- End of Head -->

<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <div class="container-fluid justify-content-start">
            
            <!-- Logo and Name -->
            <a class="navbar-brand" href="index.html">
                <img src="./images/Movie Review logo.png"
                alt="Logo" width="80" height="80"
                class="d-inline-block align-text-center">
                <span class="logo_text animate__rotateInDownLeft">CineRant</span>
            </a>

            <!-- Home Button -->
            <a href="index.html">
                <button type="button" class="btn btn-danger">
                    Home
                </button>
            </a>
      </div>
    </nav>
    <!-- Navbar Complete -->

    <!-- Main Container -->
    <main class="container-fluid justify-content-center my-4">
        <!-- Title and Rating -->
        <div class="d-flex justify-content-between align-items-center mx-auto" style="max-width: 70vw">
            <!-- title and year/runtime -->
            <div class="d-flex align-items-center">
                <h1 id="title" class="mb-0 me-2"></h1>
                <p id="year" class="mb-0 d-inline-block me-2"></p>
                <span id="runtime" class="mb-0 d-inline-block me-2"></span>
            </div>
            <!-- rating -->
            <div class="d-flex align-items-center">
                <h6 id="me-2 mb-0">Rating&nbsp&nbsp&nbsp</h6>
                <h5 class="mt-1">
                    <i class="fa-solid fa-star"></i> <span id="rating"> /10 </span>
                </h5>
            </div>
        </div>

        <!-- Movie Description -->
        <div class="card mb-4 mx-auto animate__animated animate__rotateInDownLeft"
        style="max-width: 70vw;">

        <div class="row g-0">
            <div class="col-md-3 d-flex justify-content-center justify-content-lg-start">
                <img id="poster" class="img-fluid rounded-start"
                style="max-height: 400px"/>
            </div>
            <div class="col-md-8 my-2">
                <div class="card-body mt-4">
                    <h5 class="card-title">
                        Summary
                    </h5>
                    <p class="card-text" id="summary">
                    </p>

                    <p class="info">
                        Director:
                        <span id="director" class="information">
                        </span>
                    </p>
                    <p class="info">
                        Cast:
                        <span id="cast" class="information">
                        </span>
                    </p>
                    <p class="info">
                        Genre:
                        <span id="genre" class="information">
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="moviePage.js"></script>
</body>
</html>
